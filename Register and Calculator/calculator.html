<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            opacity: 0.8;
        }

        .calculator input {
            margin-bottom: 10px;
        }
        body {
            background-image: url('foto.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        }
    </style>
</head>

<body>
<div class="container" style="margin-top: 100px">
    <div class="calculator">

        <marquee style="color: black" direction=right>CALCULATOR - PLX 140PRO</marquee>
        <input type="text" id="result" class="form-control mb-3" readonly>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="calculateFunction('7')">7</button>
                <br>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="calculateFunction('8')">8</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="calculateFunction('9')">9</button>
            </div>


        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="calculateFunction('4')">4</button><br>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="calculateFunction('5')">5</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="calculateFunction('6')">6</button>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="calculateFunction('1')">1</button><br>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="calculateFunction('2')">2</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="calculateFunction('3')">3</button>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-success btn-block" onclick="calculateFunction('0')">0</button><br>
            </div>
            <div class="col">
                <button class="btn btn-success btn-block" onclick="calculateFunction('.')">.</button>
            </div>
            <div class="col">
                <button class="btn btn-success btn-block" onclick="calculateFunction('/')">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-success btn-block" onclick="calculateFunction('+')">+</button><br>
            </div>
            <div class="col">
                <button class="btn btn-success btn-block" onclick="calculateFunction('-')">-</button>
            </div>
            <div class="col">
                <button class="btn btn-success btn-block" onclick="calculateFunction('*')">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id = "inverse" class="btn btn-danger btn-block" onclick="calculateInverse()">1/x</button>
            </div>
            <div class="col">
                <button class="btn btn-danger btn-block" onclick="clearResult()">C</button>
            </div>
            <div class="col">
                <button class="btn btn-danger btn-block" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</div>

<script>
    function calculateFunction(value) {
        document.getElementById('result').value += value;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function calculate() {
        var result = eval(document.getElementById('result').value);
        document.getElementById('result').value = result;
    }
    function calculateInverse() {

        var value = document.getElementById('result').value;


        var inverse = 1 / parseFloat(value);


        document.getElementById('result').value = inverse;
    }

</script>
</body>

</html>
